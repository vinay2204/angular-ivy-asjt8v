<h2>Parent</h2>

<div class="row">
  <div class="col parent-box">
    <h2>User</h2>
    <table width="100%">
      <tr>
        <td>User Name :</td>
        <td class="removeLink">Remove</td>
      </tr>
      <tr *ngFor="let user of Users; index as i">
        <td>{{ user }}</td>
        <td class="removeLink" (click)="onRemoveuser(i)">Remove</td>
      </tr>
      <!-- <tr>
        <td>Alex</td>
        <td class="removeLink">Remove</td>
      </tr> -->
    </table>
  </div>

  <div class="col parent-box">
    <h2>Admin</h2>
    <table width="100%">
      <tr>
        <td>User Name :</td>
        <td class="removeLink">Remove</td>
      </tr>
      <tr *ngFor="let admin of Admins; index as i">
        <td>{{ admin }}</td>
        <td class="removeLink" (click)="onRemoveAdmin(i)">Remove</td>
      </tr>
      <!-- <tr>
        <td>Alex</td>
        <td class="removeLink">Remove</td>
      </tr> -->
    </table>
  </div>
</div>

<h21>Child</h21>
<hr />
<div class="row">
  <app-child
    [boxColor]="'red'"
    [placeholderText]="' Create User'"
    (event)="pushUsers($event)"
  ></app-child>
  <app-child
    [boxColor]="'green"
    [placeholderText]="'Create Admin'"
    (event)="pushAdmin($event)"
  ></app-child>
</div>
